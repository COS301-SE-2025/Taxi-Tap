name: Convex Backend CI

on:
  push:
    paths:
      - 'platform/convex/**'
      - '.github/workflows/backend.yml'
  pull_request:
    paths:
      - 'platform/convex/**'
  workflow_dispatch:

jobs:
  convex-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: platform/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('platform/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run Convex type checker
        run: set CI=true && npx convex dev --typecheck enable --once

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Convex
        env:
          CONVEX_DEPLOY_KEY: ${{ env.CONVEX_DEPLOY_KEY }}
        run: npx convex deploy --deploymentKey $CONVEX_DEPLOY_KEY